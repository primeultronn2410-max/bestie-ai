<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bestie AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      user-select: none;
    }
    #status {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 15px;
    }
    #userText {
      color: #00ffcc;
      font-size: 20px;
      margin-top: 10px;
    }
    #aiText {
      color: #ff99ff;
      font-size: 20px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div id="status">Tap anywhere and speak ðŸŽ¤</div>
  <div id="userText"></div>
  <div id="aiText"></div>

  <script>
    let started = false;

    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    const recognition = new SpeechRecognition();
    recognition.lang = "hi-IN";
    recognition.continuous = false;

    recognition.onresult = async (event) => {
      const text = event.results[0][0].transcript;
      document.getElementById("userText").innerText = "You: " + text;
      document.getElementById("status").innerText = "Thinking...";

      const res = await fetch(
        "https://bestie-ai-worker.primeultronn2410.workers.dev",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        }
      );

      const data = await res.json();
      document.getElementById("aiText").innerText = "Her: " + data.reply;

      // ðŸ”Š Speak AI reply
      const msg = new SpeechSynthesisUtterance(data.reply);
      msg.lang = "hi-IN";
      msg.rate = 0.95;
      msg.pitch = 1.1;

      msg.onend = () => {
        document.getElementById("status").innerText = "Listening...";
        recognition.start();
      };

      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(msg);
    };

    document.body.addEventListener("click", () => {
      if (started) return;
      started = true;

      const greet = new SpeechSynthesisUtterance(
        "Heyâ€¦ aap aa gaye. Bataiye, aaj kya baat karni hai?"
      );
      greet.lang = "hi-IN";

      greet.onend = () => {
        document.getElementById("status").innerText = "Listening...";
        recognition.start();
      };

      window.speechSynthesis.speak(greet);
    });
  </script>

</body>
</html>
