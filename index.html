<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bestie AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #status {
      margin-bottom: 20px;
      font-size: 18px;
      color: #aaa;
    }
    #userText {
      color: #00ffcc;
      margin-top: 10px;
      font-size: 20px;
    }
    #aiText {
      color: #ff99ff;
      margin-top: 15px;
      font-size: 20px;
    }
    button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="status">Press Start and speak ðŸŽ¤</div>
  <div id="userText"></div>
  <div id="aiText"></div>

  <button onclick="startListening()">Start</button>

  <script>
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    const recognition = new SpeechRecognition();
    recognition.lang = "hi-IN";
    recognition.continuous = false;

    recognition.onresult = async (event) => {
      const text = event.results[0][0].transcript;
      document.getElementById("userText").innerText = "You: " + text;
      document.getElementById("status").innerText = "Thinking...";

      const res = await fetch(
        "https://bestie-ai-worker.primeultronn2410.workers.dev",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        }
      );

      const data = await res.json();
      document.getElementById("aiText").innerText = "Her: " + data.reply;
      document.getElementById("status").innerText = "Done âœ…";
    };

    function startListening() {
      document.getElementById("status").innerText = "Listening...";
      recognition.start();
    }
  </script>

</body>
</html>
