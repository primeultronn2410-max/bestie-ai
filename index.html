<!DOCTYPE html>
<html>
<head>
  <title>Bestie AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background:black;color:white;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;">

  <div id="status" style="margin-bottom:20px;font-size:18px;">
    Tap anywhere and speak‚Ä¶
  </div>

  <div id="text" style="font-size:20px;color:#00ffcc;text-align:center;"></div>

  <script>
    let started = false;
    let recognition;

    document.body.addEventListener("click", () => {
      if (started) return;
      started = true;

      // Greeting (from Step 1)
      const msg = new SpeechSynthesisUtterance(
  "Hey‚Ä¶ aap aa gaye. Bataiye, aaj mood kaisa hai?"
);

msg.lang = "hi-IN";
msg.rate = 0.95;
msg.pitch = 1.1;

// üî• VERY IMPORTANT: mic starts AFTER she finishes
msg.onend = () => {
  recognition.start();
  document.getElementById("status").innerText = "Listening...";
};

window.speechSynthesis.cancel();
window.speechSynthesis.speak(msg);

      // Speech Recognition
      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;

      recognition = new SpeechRecognition();
      recognition.lang = "hi-IN";
      recognition.continuous = false;

      recognition.onresult = async (event) => {
  const text = event.results[event.results.length - 1][0].transcript;
alert("Heard: " + text); // üîç DEBUG
  document.getElementById("userText").innerText = "You: " + text;

  const res = await fetch(
    "https://bestie-ai-worker.primeultronn2410.workers.dev",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    }
  );

  const data = await res.json();
  document.getElementById("aiText").innerText = "Her: " + data.reply;
};

      recognition.start();
      document.getElementById("status").innerText = "Listening‚Ä¶";
    });
  </script>

</body>
</html>
